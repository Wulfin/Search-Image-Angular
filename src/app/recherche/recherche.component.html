<h1>Pixabay Search Image</h1>

<form class="search-container" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <input ngModel name="mot" [(ngModel)]="keyword" type="text" class="search-input" placeholder="Search for images">
  <button type="submit" class="search-btn">Find images</button>
</form>
