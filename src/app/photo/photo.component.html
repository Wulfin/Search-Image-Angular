<div class="d-flex justify-content-center">
  <div class="card" style="width: 18rem; margin-top: 2.5rem;">
    <img src="{{photo.webformatURL}}" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h4 class="card-title">{{photo.tags}}</h4>
      </div>
      <div>
        <p class="rating">likes: {{photo.likes}}</p>
      </div>
      <div class="card-footer">
        <div >
          <p class="font text"><i> comments: {{photo.comments}}</i></p>
        </div>
      </div>
    </div>
  </div>
</div>
